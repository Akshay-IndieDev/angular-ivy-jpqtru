<h1 style="margin-left:10px">Candidates</h1>
<div class="example-margin">
  <form layout-align="center center" layout="column" style="display: flex">
    <!-- Checkbox group -->
    <section class="example-section">
      <mat-checkbox>Male</mat-checkbox>
      <mat-checkbox
        style="
      margin-left: 350px;
  "
        >Female</mat-checkbox
      >
    </section>
    <!-- Search Bar -->
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>SearchðŸ”Ž</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>

<!-- Table for JSON data -->
<div>
  <table id="userTable" class="myTable">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Users">
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div>
  <h1>Add New Candidate</h1>

  <input
    id="firstName"
    class="myFirstNamebox"
    type="text"
    placeholder="First Name"
  />

  <input
    id="lastName"
    class="myLastNamebox"
    type="text"
    placeholder="LastName"
  />

  <input
    id="email"
    class="myEmailText"
    type="text"
    name="email"
    placeholder="Email"
  />

  <div class="checkboxes">
    <span>
      <input name="male" type="checkbox" /><label>Male</label>
      <input name="female" type="checkbox" /><label>Female</label>
    </span>
    <button type="button" id="addButton" onclick="addUser();">Add</button>
  </div>
</div>
